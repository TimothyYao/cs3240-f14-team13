{% extends "base.html" %}
{% load bulletin_extras %}
{% block content %}
<ol>
{% for bulletin in bulletins %}
    <li>
        <p class="bulletin-title">
            <a href = "{{ bulletin.id }}/">{{ bulletin.Title }}</a>
        </p>
        <p class="bulletin-info">
            posted by: {{ bulletin.Author }} {{ bulletin.Date|age }}
        </p>
    </li>
{%  endfor %}
</ol>
{% endblock content %}
