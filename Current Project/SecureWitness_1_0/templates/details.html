{% extends "base.html" %}
{% block content %}
    <h1 id="title">{{ bulletin.Title }}</h1>
    <p1 id="author">by: {{ bulletin.Pseudonym }}</p1>
    <h1 id="location header">Location:</h1>
    <p1 id="location text">{{ bulletin.Location }}</p1>
    <h1 id="description header">Description:</h1>
    <p1 id="description text">{{ bulletin.Description }}</p1>
    <h1 id="description header">File:</h1>
    <p1 id="file path"><a href={% static "uploads/" %}{{ bulletin.File_Field }}>{{ bulletin.File_Field }}</a></p1>
{% endblock content %}
