{% extends "base.html" %}

{% block content %}
    <h1>Submit Bulletin</h1>
    <form id="submit" METHOD="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p1>Title:</p1>
        <br>
        <input id="title" name="title" type="text" required autofocus>
        <br>
        <p1>Pseudonym:</p1>
        <br>
        <input id="pseudonym" name="pseudonym" type="text" required>
        <br>
        <p1>Location:</p1>
        <br>
        <textarea id="location" name="location" rows="10" cols="50" required></textarea>
        <br>
        <p1>Description:</p1>
        <br>
        <textarea id="description" name="description" rows="10" cols="50" required></textarea>
        <br>
        <p1>Documents:</p1>
        <br>
        <input id="files" name="files" type="file" multiple>
        <br>
        <br>
        <input type="submit" value="submit">
   </form>
{% endblock content %}
